<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Carousel</title>
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <h1 class="header">Image Carousel</h1>
    <div class="container">
        <div class="frame">
            <img class="image" src="./images/bird.jpg">
        </div>
        <div class="frame invisible">
            <img class="image" src="./images/clouds.jpg">
        </div>
        <div class="frame invisible">
            <img class="image" src="./images/flower.jpg">
        </div>
        <div class="frame invisible">
            <img class="image" src="./images/mountain.jpg">
        </div>
        <div class="frame invisible">
            <img class="image" src="./images/tree.jpg">
        </div>
    </div>
    <div class="circles">
        <div id="1" class="circle"></div>
        <div id="2" class="circle"></div>
        <div id="3" class="circle"></div>
        <div id="4" class="circle"></div>
        <div id="5" class="circle"></div>
    </div>
    <div class="buttons">
        <button id="previous">Previous</button>
        <button id="next">Next</button>
    </div>

</body>

</html>
